<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Test - Dropvault</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f7fa;
        }
        h1 {
            color: #667eea;
            text-align: center;
        }
        .upload-box {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            background: white;
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            opacity: 0.9;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .file-list {
            margin-top: 20px;
        }
        .file-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <h1>üìÅ Upload Test</h1>

    <div class="upload-box">
        <h3>Upload a File</h3>
        <input type="file" id="fileInput" accept=".pdf,.jpg,.jpeg,.png,.docx,.txt,.mp4">
        <br>
        <button onclick="uploadFile()">Upload</button>
    </div>

    <div id="result"></div>

    <div class="file-list">
        <h3>Your Files</h3>
        <div id="fileList">Loading...</div>
    </div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            const file = fileInput.files[0];

            if (!file) {
                showResult('Please select a file.', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/files/upload/', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken')
                    }
                });

                const data = await response.json();
                if (response.ok) {
                    showResult(`‚úÖ Uploaded: ${data.name} (${(data.size / 1024).toFixed(2)} KB)`, 'success');
                    loadFiles();
                } else {
                    showResult(`‚ùå Error: ${data.error || 'Upload failed'}`, 'error');
                }
            } catch (err) {
                showResult(`‚ùå Network error: ${err.message}`, 'error');
            }
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = type;
            resultDiv.style.display = 'block';
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        async function loadFiles() {
            try {
                const response = await fetch('/files/list/');
                const files = await response.json();
                const listDiv = document.getElementById('fileList');
                if (files.length === 0) {
                    listDiv.innerHTML = '<p>No files uploaded yet.</p>';
                } else {
                    listDiv.innerHTML = files.map(f => 
                        `<div class="file-item">${f.original_name} (${(f.size / 1024).toFixed(2)} KB)</div>`
                    ).join('');
                }
            } catch (err) {
                document.getElementById('fileList').innerHTML = '<p>Failed to load files.</p>';
            }
        }

        // Load files on page load
        document.addEventListener('DOMContentLoaded', loadFiles);
    </script>
</body>
</html>
