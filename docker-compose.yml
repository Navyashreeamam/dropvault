services:
  db:
    image: postgres:15-alpine
    container_name: dropvault-db
    environment:
      POSTGRES_DB: dropvault
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: dropvault-web
    env_file:
      - .env
    volumes:
      - media_files:/app/media
      - static_files:/app/staticfiles
    ports:
      - "8000:8000"
    environment:
      # Override specific values from .env
      - DATABASE_URL=postgresql://postgres:postgres123@db:5432/dropvault
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  media_files:
  static_files: